<div class="documentation-modal">
  <div class="documentation-modal__header">
    <app-modal-header [title]="'Документация объекта'" (close)="close()">
    </app-modal-header>
  </div>

  <div class="documentation-modal__body">
    <!-- Схемы проекта -->
    <div class="modal__accordion">
      <div class="modal__accordion-header" (click)="toggleAccordion('schemes')">
        <h3 class="modal__accordion-title title-reset">
          Схемы проекта
          <svg class="modal__accordion-icon" [ngClass]="{ 'open': accordionState['schemes'] === 'open' }"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </h3>
      </div>
      <div class="modal__accordion-content" [@accordionAnimation]="accordionState['schemes']">
        <ul class="modal__accordion-list list-reset">
          <li class="modal__accordion-list-item" *ngFor="let scheme of schemes">
            <div class="modal__list-link">{{ scheme.title }}</div>
            <div class="modal__list-link-container">
              <a class="modal__list-link-download" [href]="scheme.dwg" download>Скачать DWG</a>
              <a class="modal__list-link-download" [href]="scheme.pdf" download>Скачать PDF</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Руководства проекта -->
    <div class="modal__accordion">
      <div class="modal__accordion-header" (click)="toggleAccordion('docs')">
        <h3 class="modal__accordion-title title-reset">
          Руководства по эксплуатации
          <svg class="modal__accordion-icon" [ngClass]="{ 'open': accordionState['docs'] === 'open' }"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </h3>
      </div>
      <div class="modal__accordion-content" [@accordionAnimation]="accordionState['docs']">
        <ul class="modal__accordion-list list-reset">
          <li class="modal__accordion-list-item" *ngFor="let doc of docs">
            <div class="modal__list-link">{{ doc.title }}</div>
            <div class="modal__list-link-container">
              <a class="modal__list-link-download-solo" [href]="doc.file" download>Скачать</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
